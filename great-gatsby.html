<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Book</title>
    <script>
      let book = {
        title: "The Great Gatsby", 
        author: "F. Scott Fitzgerald", 
        genres: ["Classic", "Fiction", "Literary"],
        getInfo: function () {
          return `${this.title} by ${this.author}`;
        },
      };

      function displayBookInfo() {
        let bookTitle = book.title;
        let bookAuthor = book.author;
        let bookGenres = book.genres.join(", ");

        let bookInfoMessage = `Title: ${bookTitle}<br>Author: ${bookAuthor}<br>Genres: ${bookGenres}`;

        let bookInfoContainer = document.getElementById("bookInfoContainer");
        bookInfoContainer.innerHTML = bookInfoMessage;
      }
    </script>
  </head>
  <body>
    <h1>Book Info</h1>
    <button onclick="displayBookInfo()">Show Book Info</button>
    <div id="bookInfoContainer"></div>
  </body>
</html>
